<ion-header>
  <ion-toolbar>
    <ion-title>Alertas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cuidador"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Resumen de alertas -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen de alertas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-chip color="danger">
        No atendidas: {{ countNoAtendida }}
      </ion-chip>
      <ion-chip color="warning">
        Pendientes: {{ countPendiente }}
      </ion-chip>
      <ion-chip color="medium">
        Informativas: {{ countInformativo }}
      </ion-chip>
      <ion-chip color="success">
        Atendidas: {{ countAtendida }}
      </ion-chip>
    </ion-card-content>
  </ion-card>

  <!-- Lista de alertas -->
  <ion-list>
    <ion-item *ngFor="let alerta of historialAlertas">
      <ion-icon [name]="alerta.icono" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ alerta.titulo }}</h2>
        <p>{{ alerta.mensaje }}</p>
        <p>{{ tiempoTranscurrido(alerta.fecha) }}</p>
        <p>
          <span [ngStyle]="{'color': alerta.estado === 'atendida' ? 'green' : (alerta.estado === 'informativo' ? 'blue' : (alerta.estado === 'pendiente' ? 'orange' : 'red'))}">
            {{ alerta.estado | titlecase }}
          </span>
        </p>
      </ion-label>
      <ion-button *ngIf="alerta.estado !== 'atendida'" color="primary" (click)="confirmarAlerta(alerta)">
        Atender
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
